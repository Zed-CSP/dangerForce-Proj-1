<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sneeze the Day</title>
  </head>

  <body>
    <!-- main section for user interface -->
    <main class="hero grid grid-cols-12 grid-rows-6 auto-rows-auto h-screen space-y-2 md:gap-x-6 overflow-y-auto">
      <header
        id="title"
        class="col-start-2 md:col-start-4 col-span-10 md:col-span-6 h-20 
        row-start-1 row-span-1 mt-5 place-items-center"
      >
        <img
          class="logo rounded-full h-full float-left upper-left"
          src="./assets/images/logo-image.png"
          alt="logo"
        />
        <p class="text-3xl md:text-6xl text-cyan-50 font-bold text-center leading-loose">Sneeze the Day!</p>
    </header>
      <section
        id="about-sneeze"
        class="col-start-2 md:col-start-4 col-span-10 md:col-span-6 row-start-2 row-span-1 grid grid-cols-5 grid rows-2 place-content-evenly border-solid rounded-md border-indigo-500/100 drop-shadow-lg bg-sky-900/50 text-cyan-100 text-md md:text-xl text-center"
      >
        <p
          class="col-start-1 col-span-5"
        >
          You have allergies, but you want to see the world...or at least leave
          the house.
        </p>

        <p
          class="col-start-1 col-span-5 row-start-2"
        >
          Enter a city to sneeze the day and find out how much tissue you should
          bring!
        </p>
      </section>
      <!-- form for user location input -->
      <form
        id="search-form"
        class="col-start-4 md:col-start-5 col-span-6 md:col-span-4 
        row-start-3 row-span-1 grid grid-cols-7 grid rows-2 place-content-evenly border-solid rounded-md border-indigo-500/100 drop-shadow-lg bg-rose-400/50"
      >
        <input
          type="text"
          id="search-input"
          placeholder="Enter city name"
          class="col-start-2 col-span-5 text-center border-solid rounded-md border-indigo-500/100 drop-shadow-lg opacity-100 bg-blue-100 text-xl cursor-text leading-loose justify-items-center"
        />
        <button
          id="search-btn"
          class="col-start-3 col-span-3 row-start-2 text-center border-solid rounded-md border-indigo-500/100 drop-shadow-md bg-gradient-to-r from-yellow-300 to-yellow-50 text-xl leading-loose"
        >
          Achoo!
        </button>
      </form>

      <!-- recent searches or favorite sneezes -->
      <section
        id="history"
        class="col-start-2 md:col-start-2 col-span-10 md:col-span-4 
        row-start-6 md:row-start-3 row-span-1 md:row-span-3 
        border-2 border-solid rounded-md border-indigo-500/100 drop-shadow-lg 
        opacity-90 bg-rose-300 overflow-y-auto 
        hide">
    
        <p class="text-center underline-offset-8">Tissue Box</p>
        <button id="clear-local-storage">clear</button>
      </div>
      </section>

      <!-- container for dynamic JS elements -->
      <section
        id="pollution-container"
        class="col-start-2 md:col-start-6 col-span-10 md:col-span-6
        row-start-3 row-span-3 md:row-span-3
        border-2 border-solid rounded-md border-indigo-500/100 drop-shadow-lg opacity-90 bg-rose-200 overflow-y-auto hide"
      ></section>
    </main>
      <footer
      class="flex flex-row place-content-around">
      <a href="https://openweathermap.org/"> <img src="./assets/images/OpenWeather-Master-Logo RGB.png" alt="icon image of a sun partially hidden behind clouds" class="w-20 h-8"></a>
      <a href="https://giphy.com/"> <img src="./assets/images/Poweredby_100px-White_VertLogo.png" alt="icon image of a colorful dog-eared page reads 'powered by giphy'" class="w-20"></a>
      <a href="https://etc.usf.edu/clipart/"> <img src="./assets/images/clip-art-etc-logo.png" alt="logo reads 'Clip Art Etc.'" class="w-20"></a>
    </footer>
   

    <script src="./assets/js/library.js" defer></script>
    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
