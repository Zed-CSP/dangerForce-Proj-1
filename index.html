<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Ask Sneeze!</title>
  </head>

  <body>
    <!-- main section for user interface -->
    <main class="hero grid grid-cols-12 grid-rows-6 h-screen space-y-2">
      <h1 id="title" class="col-start-4 col-end-10 h-full row-start-1 row-span-1 place-content-around">
        <img
          class="logo object-contain "
          src="./assets/images/logo-image.png"
          alt="logo"
        />Sneeze the Day!
      </h1>

      <!-- form for user location input -->
      <form
        class="col-start-5 col-span-4 row-start-2 row-span-1 border-solid rounded-md border-indigo-500/100 drop-shadow-lg opacity 20 bg-sky-900 opacity-40 place-items-center space-y-2"
      >
        <input
          type="text"
          id="search-input"
          placeholder="Enter city name"
          class=" text-center border-solid rounded-md border-indigo-500/100 drop-shadow-lg opacity-100 bg-blue-100 text-xl cursor-text leading-loose justify-items-center"
        />
        <button
          id="search-btn"
          class=" block static text-center border-solid rounded-md border-indigo-500/100 drop-shadow-md opacity-80 bg-amber-400 opacity-100 text-xl leading-loose"
        >
          Achoo!
        </button>
      </form>

      <!-- recent searches or favorite sneezes -->
      <section
        id="history"
        class="col-start-2 col-span-3 row-start-3 row-span-3 border-2 border-solid rounded-md border-indigo-500/100 drop-shadow-lg opacity-60 bg-rose-300 hide"
      >
        <p class="text-center underline-offset-8">Past Sneezes</p>
      </section>

      <!-- container for dynamic JS elements -->
      <section
        id="pollution-container"
        class="col-start-6 col-span-6 row-start-3 row-span-4 border-2 border-solid rounded-md border-indigo-500/100 drop-shadow-lg opacity-60 bg-rose-200 block"
      >
        <p class="text-3xl text-orange-700 text-center">
          You have allergies, but you want to see the world...or at least leave
          the house.
        </p>
        <br />
        <p class="text-3xl text-orange-700 text-center">
          Enter a city to sneeze the day and find out how much tissue you should
          bring!
        </p>
      </section>

      <footer
        class="col-start-2 col-span-3 row-start-6 row-span-1 text-center border-2 border-solid rounded-md border-indigo-500/100 drop-shadow-lg opacity-60 bg-rose-700"
      ></footer>
    </main>

    <script src="./assets/js/library.js" defer></script>
    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
