<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <script src="https://cdn.tailwindcss.com"></script>  
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Ask Sneeze!</title>
  </head>
  
  <body>
    <img class = 'logo' src="assets/images/logo.png" alt="logo">
    <div id = "title" display = "inline">Ask Sneeze</div>
    <!-- main section for user interface -->
    <main>
      <!-- container for dynamic JS elements -->
      <section class="hero">
        <section id = "pollution-container"></section>
        <!-- form for user location input -->
        <form>
          <p class="text-3xl text-white text-center">You have allergies, but you want to travel. Ask Sneeze to find out how much tissue you should bring!</p>
          <p class="text-5xl text-center font-bold text-lime-700">Enter location:</p>
          <input type="text" id="search-input" placeholder="Enter city name"/>
          <button id="search-btn">Achoo!</button>
        </form>
      </section>
      <!-- recent searches or favorite sneezes -->
      <section id = 'history'>
        <p>Tissue Box - history search</p>
      </section>
    </main>
    <!-- footer for attributing sources for API data, images, etc. -->
    <footer>
    </footer>

    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
