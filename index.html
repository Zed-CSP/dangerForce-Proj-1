<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>  
    <link href="./assets/css/style.css">
    <title>Ask Sneeze!</title>
  </head>
  <body>
    <div>Ask Sneeze</div>
    <!-- main section for user interface -->
    <main>
      <!-- container for dynamic JS elements -->
      <section class="hero">
        <section id = "pollution-container"></section>
        <!-- form for user location input -->
        <form>
            <p>You have allergies, but you want to travel. Ask Sneeze to find out how much tissue you should bring!</p>
          <p>Enter location:</p>
          <input type="text" id="search-input" placeholder="Enter city name"/>
          <button id="search-btn">Achoo!</button>
        </form>
      </section>
      <!-- recent searches or favorite sneezes -->
      <section>
        <p>Tissue Box</p>
      </section>
    </main>
    <!-- footer for attributing sources for API data, images, etc. -->
    <footer>
    </footer>

    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
